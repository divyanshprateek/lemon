

<ion-header class="parallax-obj parallax-translate-obj header-transparent">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Facebook-comment</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-avatar item-start class="">
      <img src="http://graph.facebook.com/{{item.id}}/picture?type=square">
      </ion-avatar>
<!--     <h2>{{item.from.name}}</h2> -->
      <p class="flex-1 pdl-10">{{item.message}}</p>
    </ion-item>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
