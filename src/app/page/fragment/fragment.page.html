
<ion-header class="parallax-obj parallax-translate-obj header-transparent">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{parent_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen common-parallax [scrollEvents]="true">

  <ion-list lines="none" margin-top>
	  <ion-item *ngFor="let item of list_menu" [routerLink]="['/tabs/tab-home/'+parent_path, item]">
	    <ion-label>
	      <h2>{{item.name}}</h2>
	    </ion-label>
	  </ion-item>
	</ion-list>

  <hr/>
  <hr/>
  <hr/>

</ion-content>
